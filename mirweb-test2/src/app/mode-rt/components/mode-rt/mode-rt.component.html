<div *ngIf="getScreenSize() <= 0.9">
  <body class="absolute bg-primary w-full h-full dark:bg-dark-primary">
    <mat-toolbar class="fixed top-0 bg-secondary h-12 dark:bg-dark-secondary">
      <span class="font-bold text-2xl text-tex1t dark:text-dark-text-1">MIR-RT</span>
      <span class="flex-auto"></span>
      <div class="space-x-2 mr-6 mt-1">
        <select (change)="updateLocale()" class="" [formControl]="langCtrl">
          <option
            *ngFor="let l of traductor.locales"
            [value]="l.value"
            [selected]="l.value === traductor.locale"
          >
            {{ l.label }}
          </option>
        </select>
        <span class="text-base font-normal dark:text-dark-text-1">
          {{ currentDate | date: "EEE MMMM dd":"":traductor.locale }}</span
        >
        <span class="text-base font-bold dark:text-dark-text-1">
          {{ currentDate | date: "H:mm" }}</span
        >
      </div>
      <div class="space-x--2">
        <button mat-icon-button>
          <svg
            class="w-6 h-6 fill-none stroke-text-1 dark:stroke-dark-text-1"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            ></path>
          </svg>
        </button>
        <button mat-icon-button (click)="toggleTheme()">
          <svg
            class="w-6 h-6 fill-none stroke-text-1 dark:stroke-dark-text-1"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
        </button>
        <button mat-icon-button>
          <svg
            class="w-6 h-6 fill-none stroke-text-1 dark:stroke-dark-text-1"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            ></path>
          </svg>
        </button>
      </div>
    </mat-toolbar>
    <div
      class="absolute text-text-2 font-bold left-[2%] top-[8vh] text-[25px] dark:text-dark-text-2"
    >
      <span>{{ "MIRRT.MODE_NAME" | transloco }}</span> --
      <a routerLink="exp-list">test</a>
    </div>
    <app-grid-info
      [dataSource]="dataSource"
      [displayedColumns]="displayedColumns"
    ></app-grid-info>
  </body>
</div>

<div *ngIf="getScreenSize() > 0.9">
  <body class="fixed bg-primary w-full h-full dark:bg-dark-primary">
    <div class="fixed h-[40px] w-full top-[10px] bg-primary dark:bg-dark-primary">
      <span class="absolute mt-[25px] ml-[5%] text-[22px] text-text-2 font-bold"
        >Accueil</span
      >
    </div>
    <div class="page-selector">
      <app-grid-info
        *ngIf="uiSelected === 1"
        [dataSource]="dataSource"
        [displayedColumns]="displayedColumns"
      ></app-grid-info>
      <app-comments-card *ngIf="uiSelected === 2"></app-comments-card>
      <app-piece-page *ngIf="uiSelected === 3"></app-piece-page>
      <app-menu-page *ngIf="uiSelected === 4"></app-menu-page>
    </div>
    <mat-toolbar class="tb-m">
      <span class="flex-auto"></span>
      <app-button
        (click)="goToPage(1)"
        icon="home"
        look="menu"
        color="accent"
        size="medium"
      >
      </app-button>
      <span class="flex-auto"></span>
      <app-button
        (click)="goToPage(2)"
        icon="comments"
        look="menu"
        color="accent"
        size="medium"
      >
      </app-button>
      <span class="flex-auto"></span>
      <button
        class="w-[120px] h-[120px] inline-flex items-center justify-center p-1 rounded-full bg-green-500"
      >
        <span
          class="w-[120px] h-[110px] py-9 transition-all ease-in duration-75 bg-green-300 text-green-500 hover:bg-green-500 active:bg-green-400 hover:text-white dark:bg-gray-900 rounded-full group-hover:bg-opacity-0"
        >
          START
        </span>
      </button>
      <span class="flex-auto"></span>
      <app-button
        (click)="goToPage(3)"
        icon="parts"
        look="menu"
        color="accent"
        size="medium"
      >
      </app-button>
      <span class="flex-auto"></span>
      <app-button
        (click)="goToPage(4)"
        icon="more"
        look="menu"
        color="accent"
        size="medium"
      >
      </app-button>
      <span class="flex-auto"></span>
    </mat-toolbar>
  </body>
</div>
