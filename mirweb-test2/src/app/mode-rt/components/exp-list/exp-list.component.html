<div class="border-t-outline-color border-10"></div>
<mat-accordion>
  <div *ngFor="let piece of pieceData">
    <mat-expansion-panel
      [disabled]="true"
      #mep="matExpansionPanel"
      class="bg-secondary text-text-2 focus:bg-primary"
    >
      <mat-expansion-panel-header class="accordion-text">
        <mat-panel-description>
          <button
            (click)="mep.expanded = !mep.expanded"
            class="ml-[-15px] p-3 pointer-events-auto"
          >
            <svg
              class="w-4 h-4 fill-none stroke-text-2"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              ></path>
            </svg>
          </button>
        </mat-panel-description>
        <mat-panel-description class="ml-[-20%]">{{ piece.code }}</mat-panel-description>
        <mat-panel-description class="ml-[0%]">{{
          piece.description
        }}</mat-panel-description>
        <mat-panel-description class="ml-[10%]"
          >{{ piece.inventory }} unités
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="space-y-5">
        <div>
          <span><b>Nom :</b> Cette piece coute {{ piece.price }}$</span>
        </div>
        <div>
          <span><b>Localisation :</b> Cette piece coute {{ piece.price }}$</span>
        </div>
        <div>
          <span><b>#Série :</b> Cette piece coute {{ piece.price }}$</span>
        </div>
        <div>
          <span><b>#Fournisseur :</b> Cette piece coute {{ piece.price }}$</span>
        </div>
      </div>
    </mat-expansion-panel>
    <mat-divider class="border-t-scroll"></mat-divider>
  </div>
</mat-accordion>
